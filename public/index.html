<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    #role {
      display: none;
      font-size: 20px;
      color: white;
      background-color: black;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Мафия</h1>
  <div id="playerInfo">
    <label for="name">Введите имя:</label>
    <input type="text" id="name" placeholder="Ваше имя">
    <button id="setName">Подтвердить</button>
  </div>

  <div id="gameControls" style="display:none;">
    <button id="startGame">Начать игру</button>
  </div>

  <div id="role"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Выбор имени и слота игрока
    let playerName = '';
    let playerSlot = 0;

    document.getElementById('setName').onclick = () => {
      playerName = document.getElementById('name').value;
      playerSlot = Math.floor(Math.random() * 10) + 1; // Присваиваем случайный слот (1-10)
      socket.emit('setName', { name: playerName, slot: playerSlot });
      document.getElementById('playerInfo').style.display = 'none';
      document.getElementById('gameControls').style.display = 'block';
    };

    // Старт игры
    document.getElementById('startGame').onclick = () => {
      socket.emit('startGame');
    };

    // Слушаем начало игры и показываем роль игроку
    socket.on('gameStart', (data) => {
      alert(data.message);  // Озвучивание или уведомление игрока
    });

    // Показываем роль игроку
    socket.on('showRole', (data) => {
      const roleDiv = document.getElementById('role');
      roleDiv.innerHTML = `Ваша роль: ${data.role}`;
      roleDiv.style.display = 'block';
    });

    // Когда игра началась
    socket.on('gameStarted', (message) => {
      alert(message);
    });
  </script>
</body>
</html>
