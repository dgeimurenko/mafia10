<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Online Users</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    ul { list-style: none; padding: 0; }
    input { padding: 8px; margin: 10px; }
    #startGame { margin: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>?? Онлайн игроки</h1>
  <div>
    <input type="text" id="nickname" placeholder="Введите свой ник" />
    <input type="number" id="slot" placeholder="Выберите свой номер (1-10)" min="1" max="10" />
    <button onclick="setPlayerInfo()">Присоединиться</button>
  </div>
  <ul id="users"></ul>

  <button id="startGame" style="display:none;" onclick="startGame()">Начать игру</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usersList = document.getElementById('users');
    const nicknameInput = document.getElementById('nickname');
    const slotInput = document.getElementById('slot');
    const startButton = document.getElementById('startGame');

    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'b';

    // Check if user is already in sessionStorage
    const storedNickname = sessionStorage.getItem('nickname');
    const storedSlot = sessionStorage.getItem('slot');

    if (storedNickname && storedSlot) {
      nicknameInput.value = storedNickname;
      slotInput.value = storedSlot;
      setPlayerInfo(); // Automatically set player info if available in sessionStorage
    }

    if (isAdmin) {
      startButton.style.display = 'inline-block';
    }

    function setPlayerInfo() {
      const nickname = nicknameInput.value.trim() || "Аноним";
      const slot = parseInt(slotInput.value);
      if (!slot || slot < 1 || slot > 10) {
        alert("Номер игрока должен быть от 1 до 10.");
        return;
      }

      // Save the nickname and slot in sessionStorage to preserve on page reload
      sessionStorage.setItem('nickname', nickname);
      sessionStorage.setItem('slot', slot);

      socket.emit('setPlayerInfo', { nickname, slot });
      nicknameInput.disabled = true;
      slotInput.disabled = true;
    }

    function startGame() {
      socket.emit('startGame');
    }

    socket.on('updateUsers', users => {
      usersList.innerHTML = '';
      users.forEach(({ nickname, slot, role }) => {
        const li = document.createElement('li');
        li.innerHTML = `#${slot}: ${nickname}`;
        usersList.appendChild(li);
      });
    });

    socket.on('announceStart', (userSequence) => {
      let sequenceIndex = 0;
      const interval = setInterval(() => {
        const player = userSequence[sequenceIndex];
        const message = `Игрок номер ${player.slot}, открой глаза, посмотри на свою роль в этой игре.`;
        speakMessage(message);

        // Show the role after the player hears the message
        setTimeout(() => {
          socket.emit('gameStarted');
          sequenceIndex++;
          if (sequenceIndex >= userSequence.length) {
            clearInterval(interval);
            speakMessage("Все роли выбраны. Все игроки спят. Теперь Мафия просыпается и встречается. У вас есть 1 минута. Игра начинается!");
          }
        }, 2000); // Wait for 2 seconds between messages

      }, 4000); // Next player after 4 seconds
    });

    socket.on('announceMafiaWakeup', () => {
      speakMessage("Все роли выбраны. Все игроки спят. Теперь Мафия просыпается и встречается. У вас есть 1 минута. Игра начинается!");
    });

    socket.on('gameStarted', (role) => {
      // Show the role to the player after the voice message
      setTimeout(() => {
        alert(`Ваша роль: ${role}`);
      }, 2000);
    });

    function speakMessage(message) {
      const msg = new SpeechSynthesisUtterance(message);
      msg.lang = 'ru-RU';  // Устанавливаем язык на русский
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
